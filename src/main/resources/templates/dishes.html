<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" th:href="@{images/webicon.png}" />
    <link rel="stylesheet" th:href="@{/css/dishes.css}">
    <title>Eatery</title>
    <!-- <link rel="stylesheet" th:href="@{/styles.css}" /> -->
</head>
<body>
<div id="preloader"></div>

<div class="video_overlay"></div>
<video class="bg" autoplay muted loop>
    <source th:src="@{/videos/bg.mp4}">
</video>
<main>

    <h1 class="main__title">Choose your dish</h1>
    <nav class="nav">
        <a class="nav__link" th:href="@{/}">Back home <i class="fa-solid fa-house"></i></a>
        <a class="nav__link" th:href="@{/design}">Create oen burger <i class="fa-solid fa-burger"></i></a>
    </nav>


    <form method="post" class="dish__form" th:action="@{/dishes}" th:object="${dish}">
        <div class="grid">
            <div class="dish-group" id="dishes">
                <h3 class="from__title">Dishes</h3>
                <div class="dish__options">
                    <div class="dishes__choice" th:each="dishItem : ${dishes}">
                        <input type="radio" th:id="'dish' + ${dishItem.id}" th:name="dishId" th:value="${dishItem.id}" />
                        <label th:for="'dish' + ${dishItem.id}" class="dish__label" >
                            <img th:src="${dishItem.imageSrc}">
                            <p class="dish__title" th:text="${dishItem.name }"></p>
                            <p class="dish__title" th:text="${dishItem.description }"></p>
                            <p class="dish__price" th:text="${'Price: ' + dishItem.price + 'â‚´'}"></p>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div>

           <div class="button__wrapper">
               <button class="form__button"> <i class="fa-solid fa-cart-shopping"></i>Finish</button>
           </div>
        </div>
    </form>
</main>


<script th:src="@{/js/preloading.js}"></script>
<script th:src="@{/js/checkedRadio.js}"></script>
</body>
</html>
