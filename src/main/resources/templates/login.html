<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Log in</title>


  <link rel="shortcut icon" th:href="@{images/webicon.png}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>

<div th:if="${param.error}">
  <div class="overlay"></div>
  <div class="popup">
    <div class="close">X</div>
    <h2 class="error__title">ERROR OCCURED!</h2>
    <p class="red__text error__message">Unable to login. Check your username and password.</p>
  </div>

</div>
<main>
  <div class="figure-1"></div>

  <!--/*@thymesVar id="loginRequest" type="com.example.dto.LoginRequest"*/-->
  <div class="form__container">
    <form th:action="@{/authorization}" id="loginForm" method="post" class="form login__form" th:object="${loginRequest}"> <!--@{${#httpServletRequest.contextPath}/login}-->
      <h1  class="form__title"><span class="red__text">Log</span>in</h1>
      <p class="discount__info">Login to get<span class="red__text"> 5% discount</span> for all purchases! </p>
      <div  class="form__group">
        <input type="text" name="username" id="username" class="input" required />
        <label for="username" class="input__label">Username </label>
        <div class="input__icon">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="form__group">
        <input type="password" name="password" id="password" class="input password__input" required />
        <label for="password" class="input__label">Password </label>
        <div class="input__icon">
          <i class="fa-solid fa-lock showPass"></i>
        </div>
      </div>
      <input type="submit" value="Login" class="form__button"/>

      <div>
        <br>
        <a th:href="@{http://localhost:8080/oauth2/authorize/google}" >Login with Google</a>
      </div>

    </form>

    <!-- -->
    <div class="bottom-nav">
      <a th:href="@{/register}" class="button__wrapper"><p>New here? Create account </p></a>
      <a th:href="@{/}" class="button__wrapper">Continue without login</a>
    </div>
  </div>

</main>






<script th:src="@{js/showPassword.js}"></script>
<script th:src="@{js/hidePopup.js}"></script>
</body>
</html>
