<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <link rel="shortcut icon" th:href="@{images/webicon.png}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>

<!--/*@thymesVar id="registerForm" type="dto.RegistrationForm"*/-->
<div class="figure-1"></div>
<div class="form__container">
  <form method="POST" th:action="@{/register}" id="registerForm" th:object="${registerForm}" class="form registration__form">
    <h1 class="form__title">Register</h1>
    <div class="form__group">
      <input type="text" name="username" id="username" class="input" required/>
      <label for="username" class="input__label">Email</label>
      <div class="input__icon">
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
    <div class="form__group">
      <input type="text" name="firstName" id="firstName" class="input" required/>
      <label for="firstName" class="input__label">First name</label>
      <div class="input__icon">
        <i class="fa-solid fa-pen"></i>
      </div>
    </div>
    <div class="form__group">
      <input type="text" name="lastName" id="lastName" class="input" required/>
      <label for="lastName" class="input__label">Last name</label>
      <div class="input__icon">
        <i class="fa-solid fa-pen"></i>
      </div>
    </div>
    <div class="form__group">

      <input type="password" name="password" id="password" class="input password__input" required/>
      <label for="password" class="input__label">Password</label>
      <div class="input__icon">
        <i class="fa-solid fa-lock showPass"></i>
      </div>
    </div>
    <div class="form__group">
      <input type="password" name="password2" id="password2" class="input password__input" required/>
      <label for="password2" class="input__label">Confirm password</label>
      <div class="input__icon">
        <i class="fa-solid fa-lock showPass"></i>
      </div>
    </div>
    <div class="form__group">
      <input type="text" name="street" id="street" class="input" required/>
      <label for="street" class="input__label">Street</label>
      <div class="input__icon">
        <i class="fa-solid fa-street-view"></i>
      </div>
    </div>
    <div class="form__group">
      <input type="text" name="city" id="city" class="input" required/>
      <label for="city" class="input__label">City</label>
      <div class="input__icon">
        <i class="fa-solid fa-building"></i>
      </div>
    </div>
    <div class="form__group">
      <input type="text" name="country" id="country" class="input" required/>
      <label for="country" class="input__label">Country</label>
      <div class="input__icon">
        <i class="fa-solid fa-globe"></i>
      </div>
    </div>
    <div class="form__group">
      <input type="text" name="zip" id="zip" class="input" required/>
      <label for="zip" class="input__label">Zip</label>
      <div class="input__icon">
        <i class="fa-solid fa-signs-post"></i>
      </div>
    </div>
    <div class="form__group">
      <input type="text" name="phone" id="phone" class="input" required/>
      <label for="phone" class="input__label">Phone</label>
      <div class="input__icon">
        <i class="fa-solid fa-phone"></i>
      </div>
    </div>


    <input type="submit" value="Register" class="form__button"/>
  </form>
</div>
<script th:src="@{js/showPassword.js}"></script>
</body>
</html>
